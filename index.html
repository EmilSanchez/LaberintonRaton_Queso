<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Laberinto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Laberinto</h1>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="sizeSelect">Tamaño del Laberinto:</label>
                <select id="sizeSelect">
                    <option value="10">10x10</option>
                    <option value="15" selected>15x15</option>
                    <option value="20">20x20</option>
                    <option value="25">25x25</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="wallDensity">Densidad de Muros:</label>
                <select id="wallDensity">
                    <option value="0.45">Fácil (20%)</option>
                    <option value="0.55" selected>Medio (30%)</option>
                    <option value="0.75">Difícil (40%)</option>
                </select>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="generateMaze()">Generar Laberinto</button>
            <button onclick="solveMaze()" id="solveBtn" disabled>Resolver Laberinto</button>
            
            <button onclick="resetMaze()" id="resetBtn" disabled> Reiniciar</button>
        </div>
        
        <div id="message"></div>
        
        <div class="game-area">
            <div class="maze-container">
                <div id="maze" class="maze"></div>
            </div>
            
            <div class="info-panels">
                <div class="panel">
                    
                    <div class="stats">
                        <div class="stat">
                            <div>Pasos Válidos</div>
                            <div class="stat-number" id="validSteps">0</div>
                        </div>
                        <div class="stat">
                            <div>Pasos Inválidos</div>
                            <div class="stat-number" id="invalidSteps">0</div>
                        </div>
                        <div class="stat">
                            <div>Retrocesos</div>
                            <div class="stat-number" id="backtracks" >0</div>
                        </div>
                        <div class="stat">
                            <div>Tiempo (s)</div>
                            <div class="stat-number" id="timeElapsed">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="panel">
                    <h3>Pasos Válidos</h3>
                    <div id="validStack" class="stack-display">
                        <div style="text-align: center; color: #666;">La pila está vacía</div>
                    </div>
                </div>
                
                <div class="panel">
                    <h3>Pasos Inválidos</h3>
                    <div id="invalidStack" class="stack-display">
                        <div style="text-align: center; color: #666;">La pila está vacía</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer style="text-align:center; margin-top: 30px; color: #888;">
     Emil Sanchez y Lina Caro. Proyecto Final Estructura de Datos &copy; 2025
</footer>
<script src="src.js"></script> 
</html>
